<!doctype html>
<head>
	<style>
		body {
			background-color:#535353;
		}
		button {
			background-color:#444;
			border:1px solid #222;
			border-radius:5px;
			color:#eee;
			cursor:pointer;
			display:block;
			margin:12px 1.5%;
			padding:7px 1.5%;
			width:94%;
		}
		button:hover {
			background-color:#5a5a5a;
		}
		button:active {
			background-color:#676767;
		}
	</style>
</head>
<html>
  <body>
	<button id="nim_open">Open</button>
	<button id="nim_saveAs">Save As</button>
	<button id="nim_versionUp">Version Up</button>
	<button id="nim_publish">Publish</button>
	<button id="nim_changeUser">Change User</button>
	<script src="js/CSInterface.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
